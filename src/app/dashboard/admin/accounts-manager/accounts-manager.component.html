<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-0"> accounts manager  </div>
    <mat-divider></mat-divider>
    <div class="page__content   position-relative ">
          <div class="container-fluid page">
            <div class=" shadow  position-relative p-3">
                <div class="p-4 table-title" >Accounts request  </div>
                <table mat-table [dataSource]="requestsSource" class="mat-elevation-z8 demo-table">             
                    <ng-container matColumnDef="position">
                      <th mat-header-cell *matHeaderCellDef> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>              
                    
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>    
                  
                    <ng-container matColumnDef="lastName">
                      <th mat-header-cell *matHeaderCellDef> lastName </th>
                      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                    </ng-container>   
                    
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="phone">
                      <th mat-header-cell *matHeaderCellDef> phone </th>
                      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                    </ng-container>
                  
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> date </th>
                      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Decision">
                        <th mat-header-cell *matHeaderCellDef  > Decision </th>
                        <td mat-cell  *matCellDef="let element;  let j = index;">
                            <button mat-raised-button
                            class="m-3" 
                            color="primary"
                            (click)="acceptRequest(j)"
                            >Accept</button>
                            <button mat-raised-button
                            color="warn"
                            (click)="refuseRequest(j)">Refuse</button>
                            </td>
                      </ng-container>               
                <tr mat-header-row *matHeaderRowDef="requestsColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: requestsColumns;"></tr>
              </table>                           
            </div>
          </div>
        <div>
          
    </div>
  </div>
