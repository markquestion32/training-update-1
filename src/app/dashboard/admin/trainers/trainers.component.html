<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-0"> Trainers </div>
    <div class="page__content shadow p-3 position-relative">
      <button mat-raised-button color="warn" (click)="openDialog()">Add Trainer</button>
  
  
      <div class="container">
        <div>
          <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
  
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
  
              <!-- NAME Column -->
              <ng-container matColumnDef="TrainerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.TrainerName}} </td>
              </ng-container>
  
              <!-- TRAINER Column -->
              <ng-container matColumnDef="TrainerTrainer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> trainer </th>
                <td mat-cell *matCellDef="let row"> {{row.TrainerTrainer}} </td>
              </ng-container>
  
              <!-- FIELD Column -->
              <ng-container matColumnDef="TrainerField">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> field </th>
                <td mat-cell *matCellDef="let row"> {{row.TrainerField}} </td>
              </ng-container>
  
              <!-- DATE Column -->
              <ng-container matColumnDef="Trainerdate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> date </th>
                <td mat-cell *matCellDef="let row"> {{row.Trainerdate | date}} </td>
              </ng-container>
  
              <!-- ACTION Column -->
              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button (click)="editTrainer(row)" color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="deleteTrainer(row.id)" color="warn">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
  
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
