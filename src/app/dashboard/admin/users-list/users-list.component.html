<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-0"> accounts manager  </div>
  <mat-divider></mat-divider>
  <div class="page__content   position-relative ">
        <div class="container-fluid page">
          <div class=" shadow  position-relative p-3">
              <div class="p-4 table-title" >Users accounts  </div>
                  <table mat-table [dataSource]="usersSource" class="mat-elevation-z8 demo-table">
    
              <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
                
                  
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>    
                
                  <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> lastName </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                  </ng-container>   
                  
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                  </ng-container>
                
                  <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> role </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                  </ng-container>

                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef  > Edit </th>
                    <td mat-cell  *matCellDef="let element;  let j = index;">
                        
                        <button mat-raised-button 
                        style="
                        background-color: rgb(39, 215, 51);
                        color: white;"
                        (click)="edit(j)"
                        >Edit 
                      </button>
                        </td>
                  </ng-container>     
                
                  <tr mat-header-row *matHeaderRowDef="usersColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: usersColumns;"></tr>
                </table>                        
            </div>
        </div>
    </div>
